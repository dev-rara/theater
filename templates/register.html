<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>💫Theater</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script defer src="/static/js/register.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <link href="/static/css/register.css" rel="stylesheet">

</head>
<body>
<div class="body-wrapper">
    <div class="title-wrapper">
        <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
            <h1 class="title">Theater</h1>
            <h5 class="subtitle">문화 예술 공연의 경험을 나누어 보세요!</h5>
        </div>
    </div>
    <div class="login-wrapper">
        <div class="container">
            <div class="box">
                <div class="media-content" id="log-in-box">
                    <div class="content">
                        <div class="field">
                            <div class="field has-addons">
                                <div class="control has-icons-left" style="width:100%">
                                    <input class="input" id="input-username" placeholder="아이디" type="text">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-user"></i>
                                    </span>
                                </div>
                                <div class="control" id="btn-check-dup">
                                    <button class="button is-sparta" onclick="id_overlap_check()">중복확인</button>
                                </div>
                            </div>
                            <p class="help" id="help-id">영문과 숫자,일부 특수문자(._-)를 조합하여 5-10자리의 아이디를 입력해주세요.</p>
                            <div class="control has-icons-left">
                                <input class="input" id="input-password" onclick="id_invalid_check()" placeholder="비밀번호"
                                       type="password">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                            <p class="help" id="help-password">영문과 숫자, 특수문자를 조합하여 8-20자리의 비밀번호를 설정해주세요.</p>
                            <div class="mb-5">
                                <div class="field">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input class="input" id="input-password2" onclick="password_invalid_check()"
                                               placeholder="비밀번호 확인" type="password">
                                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <p class="help" id="help-password2">확인을 위해 비밀번호를 다시 입력해주세요.</p>
                                </div>
                            </div>
                        </div>
                        <div class="button-box" id="button-box">
                            <nav class="level is-mobile">
                                <button class="level-item button is-sparta" onclick="sign_up()">
                                    회원가입
                                </button>
                                <button class="level-item button is-sparta is-outlined" onclick="location.href='/';">
                                    취소
                                </button>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
